<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=yes" />
    <title>智慧阅读</title>
    <link rel="stylesheet" href="css/clear.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="js/fontSezi.js"></script>

</head>
<body>
	<div class='pos_r'>
		<div class='header_bg w_100 pos_r'></div>
		<div class='white_space w_100'></div>
		<div class='book_cover w_100 box_b_b pos_a'>
			<div class='book_cover_left h_100'>
				<img src="./images/book_cover.png" alt="" />
			</div>
			<div class='book_cover_right h_100 pos_r'>
				<p class='book_title'>羊脂球</p>
				<div class='book_message'>
					<p>作者：莫泊桑</p>
					<p class='message_ml'>上海泽文出版社</p>
				</div>
				<div class='comment'>
					<div class='star_class inline_block'>
						<div class="star color_star img_s_cover"></div>
						<div class="star color_star img_s_cover"></div>
						<div class="star color_star img_s_cover"></div>
						<div class="star color_star img_s_cover"></div>
						<div class="star img_s_cover"></div>
					</div>
					<p class='comment_count inline_block'>1673条评论</p>
				</div>
				<div class='book_sign inline_block pos_a'>
					<p class='inline_block'>1年级必读书</p>
				</div>
			</div>
			<!-- 绝对定位固定的收藏标签 -->
			<div class='book_collection pos_a'>
				<div class='collection_content flex flex_j_b flex_a_c'>
					<div class='collection_icon img_s_contain'>
						<!-- <img src="./images/book_content/like.png" alt="" /> -->
					</div>
					<p class='collection_text'>收藏</p>
				</div>
			</div>
		</div>
		<!-- 分割div -->
		<div class='division'></div>
		<div class='book_content_empty_nav flex flex_j_b box_b_b'>
			<div class="content_nav_item">
				<p>简介</p>
			</div>
			<div class="content_nav_item">
				<p>评论</p>
			</div>
			<div class="content_nav_item">
				<p class='selected'>我想写...</p>
			</div>
		</div>
		<div class='w_100 empty_content box_b_b'>
			<div class="want_write_item flex flex_j_b">
				<div class="want_write_item_img">
					<div><img src="images/icon/write_book_comment.png" alt="" /></div>
				</div>
				<div class="want_write_item_title flex flex_j_b flex_a_c">
					<p class="write_item_title_test">写书评</p>
					<div class="arrow"><img src="images/icon/right.png" alt="" /></div>
				</div>
			</div>
			<div class="want_write_item flex flex_j_b">
				<div class="want_write_item_img">
					<div><img src="images/icon/write_excerpt.png" alt="" /></div>
				</div>
				<div class="want_write_item_title flex flex_j_b flex_a_c">
					<p class="write_item_title_test">写摘抄</p>
					<div class="arrow"><img src="images/icon/right.png" alt="" /></div>
				</div>
			</div>
			<div class="want_write_item flex flex_j_b">
				<div class="want_write_item_img">
					<div><img src="images/icon/write_reaction.png" alt="" /></div>
				</div>
				<div class="want_write_item_title flex flex_j_b flex_a_c">
					<p class="write_item_title_test">写读后感</p>
					<div class="arrow"><img src="images/icon/right.png" alt="" /></div>
				</div>
			</div>
			<div class="want_write_item flex flex_j_b">
				<div class="want_write_item_img">
					<div><img src="images/icon/write_recommend.png" alt="" /></div>
				</div>
				<div class="want_write_item_title flex flex_j_b flex_a_c">
					<p class="write_item_title_test">写推荐理由</p>
					<div class="arrow"><img src="images/icon/right.png" alt="" /></div>
				</div>
			</div>
			<div class="want_write_item flex flex_j_b">
				<div class="want_write_item_img">
					<div><img src="images/icon/ending_adaptation.png" alt="" /></div>
				</div>
				<div class="want_write_item_title flex flex_j_b flex_a_c">
					<p class="write_item_title_test">结尾改编</p>
					<div class="arrow"><img src="images/icon/right.png" alt="" /></div>
				</div>
			</div>
			<div class="want_write_item flex flex_j_b">
				<div class="want_write_item_img">
					<div><img src="images/icon/want_read.png" alt="" /></div>
				</div>
				<div class="want_write_item_title flex flex_j_b flex_a_c">
					<p class="write_item_title_test">我要朗读</p>
					<div class="arrow"><img src="images/icon/right.png" alt="" /></div>
				</div>
			</div>
			<div class="want_write_item flex flex_j_b">
				<div class="want_write_item_img">
					<div><img src="images/icon/dialogue.png" alt="" /></div>
				</div>
				<div class="want_write_item_title flex flex_j_b flex_a_c">
					<p class="write_item_title_test">对话书中人物(作者)</p>
					<div class="arrow"><img src="images/icon/right.png" alt="" /></div>
				</div>
			</div>
			<!-- <div class="want_write_item flex flex_j_b">
				<div class="want_write_item_img">
					<div><img src="images/icon/write_book_comment.png" alt="" /></div>
				</div>
				<div class="want_write_item_title flex flex_j_b flex_a_c">
					<p class="write_item_title_test">123</p>
					<div class="arrow"><img src="images/icon/right.png" alt="" /></div>
				</div>
			</div>		 -->						
		</div>
	</div>
</html>
