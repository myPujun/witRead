<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=yes" />
    <title>智慧阅读</title>
    <link rel="stylesheet" href="css/clear.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="js/fontSezi.js"></script>

</head>
<body class='bg_gray'>
	<div class='pos_r'>
		<div class='header_bg w_100 pos_r'></div>
		<div class='white_space w_100'></div>
		<div class='book_cover w_100 box_b_b pos_a'>
			<div class='book_cover_left h_100'>
				<img src="./images/book_cover.png" alt="" />
			</div>
			<div class='book_cover_right h_100 pos_r'>
				<p class='book_title'>羊脂球</p>
				<div class='book_message'>
					<p>作者：莫泊桑</p>
					<p class='message_ml'>上海泽文出版社</p>
				</div>
				<div class='comment'>
					<div class='star_class inline_block'>
						<div class="star color_star img_s_cover"></div>
						<div class="star color_star img_s_cover"></div>
						<div class="star color_star img_s_cover"></div>
						<div class="star color_star img_s_cover"></div>
						<div class="star img_s_cover"></div>
					</div>
					<p class='comment_count inline_block'>1673条评论</p>
				</div>
				<div class='book_sign inline_block pos_a'>
					<p class='inline_block'>1年级必读书</p>
				</div>
			</div>
			<!-- 绝对定位固定的收藏标签 -->
			<div class='book_collection pos_a'>
				<div class='collection_content flex flex_j_b flex_a_c'>
					<div class='collection_icon img_s_contain'>
						<!-- <img src="./images/book_content/like.png" alt="" /> -->
					</div>
					<p class='collection_text'>收藏</p>
				</div>
			</div>
		</div>
		<!-- 分割div -->
		<div class='division'></div>
		<div class='book_content_empty_nav flex flex_j_b box_b_b'>
			<div class="content_nav_item">
				<p>简介</p>
			</div>
			<div class="content_nav_item">
				<p class='selected'>评论</p>
			</div>
			<div class="content_nav_item">
				<p>我想写...</p>
			</div>
		</div>
		<!-- 评论内容代码 -->
		<div class='w_100 empty_content box_b_b comment_content_list'>
			<div class='comment_content_item'>
				<div class='content_item_top flex'>
					<div class='avatar img_s_cover'></div>
					<div class='comment_message flex_c flex_j_b box_b_b'>
						<div class='comment_name'>王一然</div>
						<div class='comment_time'>2019-4-16 <span>12:44</span></div>
					</div>
				</div>
				<p class='comment_content_text'>
					鲁迅的《朝花夕拾》是一本需要慢慢品味才能知作者心的书，我读了很多遍，直到今天合上书本，才终于对其中几篇有所领悟。
				</p>
				<div class='content_item_bottom flex flex_j_b'>
					<p class='read_count'>浏览32次</p>
					<div class='operation_icon flex flex_j_b'>
						<div class='book_comment_icon flex flex_j_b'>
							<div class='comment_icon'>
								<img src="./images/icon/comment.png" alt="" />
							</div>
							<div><p>9</p></div>
						</div>
						<div class='book_comment_icon flex flex_j_b'>
							<div class='fabulous_icon'>
								<img src="./images/icon/fabulous.png" alt="" />
							</div>
							<div><p>8</p></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 分割div，除第一个评论内容代码外，每个评论内容代码前需加一个分割div -->
		<div class='division'></div>
		<!-- 评论内容代码（拷贝） -->
		<div class='w_100 empty_content box_b_b comment_content_list'>
			<div class='comment_content_item'>
				<div class='content_item_top flex'>
					<div class='avatar img_s_cover'></div>
					<div class='comment_message flex_c flex_j_b box_b_b'>
						<div class='comment_name'>王一然</div>
						<div class='comment_time'>2019-4-16 <span>12:44</span></div>
					</div>
				</div>
				<p class='comment_content_text'>
					鲁迅的《朝花夕拾》是一本需要慢慢品味才能知作者心的书，我读了很多遍，直到今天合上书本，才终于对其中几篇有所领悟。
				</p>
				<div class='content_item_bottom flex flex_j_b'>
					<p class='read_count'>浏览32次</p>
					<div class='operation_icon flex flex_j_b'>
						<div class='book_comment_icon flex flex_j_b'>
							<div class='comment_icon'>
								<img src="./images/icon/comment.png" alt="" />
							</div>
							<div><p>9</p></div>
						</div>
						<div class='book_comment_icon flex flex_j_b'>
							<div class='fabulous_icon'>
								<img src="./images/icon/fabulous.png" alt="" />
							</div>
							<div><p>8</p></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
